<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form </h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="First Name" Name>
        </div>
        <label>Last Name:* </label>
        <input type="text" name="Last Name">
        <div>
            <label>Email Adress:*</label>
            <input type="text" name="Email Adress">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="Confirm password" id="">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="Birthday" id="">
        </div>
        <div>
            <label> Gender Identity: </label>
            <br>
            <input type="radio" name="Gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender" value="Non-binary" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
            <br>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label> Favorite Language:</label>
            <select name="Language">
                <option value="JavaScript">JavaScript</option>
            </select>    
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers">
            <label for="offers">Yes, I would like to receive periodic email updates </label>
        </div>
        <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>







    </form>


</body>

</html>
