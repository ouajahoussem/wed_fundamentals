<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>

        </div>
        <h2>Your Feed</h2>
        <div class="main">
            <div class="col-1">
                <div class="usercard">

                    <img src="user-circle.png" alt="userimg">
                    
                    
                    <p id="link"><a href="#" id="link">Add an avatar</a></p>
                    
                    <h3>James Doe</h3>
                </div>

            </div>
            <div class="col-2">
                <div class="users">
                    <div class="top">
                        <h4>Neil M</h4>
                        <div class="top-right">

                            <span id="counter1">9 like(s)</span> 
                            <button id="btn" onclick="likes(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me <br>know what you all think.<a href="#">link</a>

                </div>
                <div class="users">
                    <div class="top">
                        <h4>Nichole K</h4>
                        <div class="top-right">
                            <span id="counter2">12 like(s)</span> 
                            <button id="btn" onclick="likes(1)">Like</button>
                        </div>
                        
                    </div>
                    <p>Just finiched my <a href="#">next comic</a>, check it out.</p>
            
                </div>
                <div class="users">
                    <div class="top">
                        <h4>Jim R</h4>
                        <div class="top-right">

                            <span id="counter3">9 like(s)</span> 
                            <button id="btn" onclick="likes(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. <br> Who else is liking it?</p>
            
                </div>
            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
